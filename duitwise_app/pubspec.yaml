name: duitwise_app
description: "DuitWise - A financial planning and literacy app for university students."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1

  # Routing (optional but recommended for scaling)
  go_router: ^14.1.0

  # HTTP Client for Laravel API
  dio: ^5.4.0

  # Local storage for caching (budgets, analytics, etc.)
  shared_preferences: ^2.3.2

  # JSON serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Riverpod lint rules
  riverpod_lint: ^2.3.0
  custom_lint: ^0.6.4

  # JSON serialization codegen
  json_serializable: ^6.7.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/